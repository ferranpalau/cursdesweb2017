<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table {
		    border: 5px solid black;
		   	padding: 5px;
		   	border-collapse: collapse;
		    text-align: center;    
		}
		th, td {
		    border: 1px solid black; 
		}
		th {background-color: #dddddd;}
		caption{font-variant:small-caps;}
	</style>
</head>
<body>
 <table style="width:100%"
 	<caption>Monthly Savings</caption>
  <tr>
    <th colspan="4">Taula multicolumna</th>  
  </tr>
  <tr>
    <td colspan="2">1</td>
    <td colspan="2">2</td>
   </tr>
  <tr>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <td colspan="2">9</td>
  </tr>
  <tr>
    <td colspan="4">10</td>  
  </tr>
</table> 
<hr>
 <table style="width:100%">
 	<caption>Monthly Savings</caption>
  <tr>
    <th colspan="4">Taula multicolumna</th>  
  </tr>

   </tr>
  <tr>
    <td>3</td>

    <td>5</td>
    <td>6</td>
  </tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <td colspan="2">9</td>
  </tr>
  <tr>
    <td colspan="4">10</td>  
  </tr>
</table> 

</body>
</html>
